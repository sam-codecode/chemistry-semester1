        .container, .chapter-content, .element-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            color: whitesmoke;
            padding: 20px;
            box-sizing: border-box;
            transition: opacity 0.5s ease, transform 0.5s ease; /* Smooth transitions */
        }

        .container {
            z-index: 1;
            padding-top: 20px; /* Space from the top of the container */
            padding-bottom: 40px; /* Space at the bottom for chapter buttons and author */
            opacity: 1;
            transform: scale(1);
        }

        .element-content, .chapter-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 2;
            padding: 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
        }

        .element-content.show, .chapter-content.show {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        .input-container {
            margin-bottom: 40px; /* Space between input box and chapter buttons */
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-right: 10px; /* Space between input and buttons */
        }

        .button-style, .back-button, .return-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: rgba(255, 255, 255, 0.2); /* semi-transparent white */
            border: 2px solid whitesmoke;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s; /* Added box-shadow transition */
            margin: 0 5px; /* Space between buttons */
        }

        .button-style:hover, .back-button:hover, .return-button:hover {
            background-color: whitesmoke;
            color: black;
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2); /* Add shadow on hover */
        }

        .back-button {
            position: fixed; /* Fixed positioning to the viewport */
            top: 20px; /* Space from the top */
            right: 20px; /* Space from the right */
            z-index: 3; /* Ensure it is above other content */
            display: none;
        }

        .return-button {
            position: fixed; /* Fixed positioning to the viewport */
            top: 20px; /* Space from the top */
            right: 60px; /* Space from the right */
            z-index: 3; /* Ensure it is above other content */
            display: none;
        }

        #author {
            color: black;
            margin-top: 20px; /* Space between content and author text */
            opacity: 1;
            transition: opacity 0.5s; /* Smooth transition for fading */
        }

        #author.hidden {
            opacity: 0;
        }

        .chapter-buttons {
            display: flex;
            flex-wrap: wrap; /* Wrap buttons to the next line if necessary */
            justify-content: center;
            gap: 20px; /* Space between buttons */
            margin-bottom: 20px; /* Space below the buttons */
           
        }
        .quiz-button{
            display: flex;
            flex-wrap: wrap; 
            gap: 20px; 
            margin-bottom: 20px; 
            
        }
        .question-button{
            display: flex;
            flex-wrap: wrap; 
            gap: 20px;
            margin-bottom: 20px;
            
        }
        
        .notes-button, .lecture-button, .experiment-button {    
                 
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: red; /* Red color for buttons */
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s; /* Added box-shadow transition */
            margin: 20px; /* Space between each button */
            align-self: normal;
            
            
        }

        .notes-button:hover, .lecture-button:hover, .experiment-button:hover {
            background-color: rgb(198, 85, 85);
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2); /* Add shadow on hover */
        }

        /* Keyframe animations for more dynamic transitions */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOutDown {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7); /* Dark overlay background */
            backdrop-filter: blur(5px); /* Blur effect */
            display: none;
            z-index: 1; /* Ensure it is below other content */
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .overlay.show {
            display: block;
            opacity: 1;
        }

        function getElementInfo() {
            const input = document.getElementById("elementInput").value.toLowerCase();
            const element = elements[input];
            const elementContentDiv = document.getElementById("elementContent");
            const mainContentDiv = document.getElementById("mainContent");
            const overlay = document.getElementById("overlay");
            const backButton = document.getElementById("backButton");
            const returnButton = document.getElementById("returnButton");
            const authorText = document.getElementById("author");

            if (element) {
                const content = `
                    <h2>${input.charAt(0).toUpperCase() + input.slice(1)}</h2>
                    <p><strong>Symbol:</strong> ${element.symbol}</p>
                    <p><strong>Atomic Number:</strong> ${element.atomicNumber}</p>
                    <p><strong>Atomic Mass:</strong> ${element.atomicMass}</p>
                    <p><strong>Density:</strong> ${element.density} g/cm³</p>
                    <p><strong>Melting Point:</strong> ${element.meltingPoint} °C</p>
                    <p><strong>Boiling Point:</strong> ${element.boilingPoint} °C</p>
                   
                `;
                elementContentDiv.innerHTML = content;
                mainContentDiv.style.display = 'none';//
                overlay.classList.add('show');
                mainContentDiv.style.animation = 'fadeOutDown 0.5s forwards';//
                elementContentDiv.style.animation = 'fadeInUp 0.5s forwards';//
                elementContentDiv.classList.add('show');
                backButton.style.display = 'block';
                returnButton.style.display = 'none';
                authorText.classList.add('hidden');
                document.getElementById("elementInput").value = '';
                setTimeout(() => { mainContentDiv.style.opacity = '0'; }, 500);//
            }
            else {
                elementContentDiv.innerHTML = "<p>Invalid Element Entered. Please try again.</p>";
                overlay.classList.add('show');
                mainContentDiv.style.animation = 'fadeOutDown 0.5s forwards';
                elementContentDiv.style.animation = 'fadeInUp 0.5s forwards';
                elementContentDiv.classList.add('show');
                returnButton.style.display = 'inline-block';
                backButton.style.display = 'none'; // Hide Back button
                authorText.classList.add('hidden'); // Hide author text
                setTimeout(() => { mainContentDiv.style.opacity = '0'; }, 500); // Hide main content after fade out
            }
        }
        
        

            function showChapterContent(chapterNumber, pdfUrl,lectureLink,experimentLink) {
            const mainContentDiv = document.getElementById("mainContent");
            const chapterContentDiv = document.getElementById("chapterContent");
            const backButton = document.getElementById("backButton");
            const authorText = document.getElementById("author");
            const overlay = document.getElementById("overlay");

            mainContentDiv.style.display = 'none';//
            chapterContentDiv.classList.add('show');
            overlay.classList.add('show');
            mainContentDiv.style.animation = 'fadeOutDown 0.5s forwards';
            chapterContentDiv.style.animation = 'fadeInUp 0.5s forwards';
            backButton.style.display = 'none';
            returnButton.style.display = 'block';
            authorText.classList.add('hidden');
           
            chapterContentDiv.innerHTML = `
                <h2>Chapter ${chapterNumber}</h2>
                <button class="notes-button" onclick="openPdf('${pdfUrl}')">Chapter ${chapterNumber} Notes</button>
                <button class="lecture-button" onclick="openLectureVideo('${lectureLink}')">Lecture ${chapterNumber} Videos</button>
                 <button class="experiment-button" onclick="openExperimentVideo('${experimentLink}')">Experiment ${chapterNumber} Video</button>
            `;
            showContent('chapterContent');
        }

        function showMainContent() {
            const mainContentDiv = document.getElementById("mainContent");
            const chapterContentDiv = document.getElementById("chapterContent");
            const elementContentDiv = document.getElementById("elementContent");
            const overlay = document.getElementById("overlay");
            const backButton = document.getElementById("backButton");
            const returnButton = document.getElementById("returnButton");
            const authorText = document.getElementById("author");

            chapterContentDiv.classList.remove('show');
            elementContentDiv.classList.remove('show');
            overlay.classList.remove('show');
            mainContentDiv.style.display = 'flex';
            mainContentDiv.style.animation = 'fadeInUp 0.5s forwards';
            mainContentDiv.style.opacity = '1';
            mainContentDiv.style.transform = 'scale(1)';
            returnButton.style.display = 'none';
            backButton.style.display = 'none';
            authorText.classList.remove('hidden'); // Show author text
            document.getElementById("elementInput").value = ''; // Clear input box
        }

            window.open(pdfUrl, '_blank');

            window.open(lectureLink, '_blank');
        }

        function openExperimentVideo(experimentLink) {
            window.open(experimentLink, '_blank');

        document.getElementById("elementInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Prevent the default action of the Enter key
                getElementInfo(); // Trigger the function
